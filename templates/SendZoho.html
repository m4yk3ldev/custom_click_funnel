<div
  class="modal fade"
  id="modalRegisterForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="color: black"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4
          class="modal-title w-100 font-weight-bold"
          style="font-size: 2rem !important"
        >
          Por favor agregue los datos de envío
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body mx-2">
        <form
          id="payuForm"
          class="finish-pay"
          method="post"
          target="_blank"
          action="https://checkout.payulatam.com/ppp-web-gateway-payu/"
        >
          <input name="merchantId" hidden value="530932" />
          <input name="accountId" hidden value="532826" />
          <div class="form-group my-2">
            <label for="payuName" style="font-size: 1rem !important"
              >Nombre</label
            >
            <input
              type="text"
              required
              name="payerFullName"
              class="form-control"
              id="payuName"
              aria-describedby="nameHelp"
            />
            <small
              id="nameHelp"
              class="form-text text-muted"
              style="font-size: 0.8rem !important"
              >Nombre completo</small
            >
          </div>
          <div class="form-group my-2">
            <label for="payuEmail" style="font-size: 1rem !important"
              >Correo</label
            >
            <input
              type="email"
              required
              name="buyerEmail"
              class="form-control"
              id="payuEmail"
              aria-describedby="emailHelp"
            />
            <small
              id="emailHelp"
              class="form-text text-muted"
              style="font-size: 0.8rem !important"
              >Correo electrónico</small
            >
          </div>
          <div class="form-group my-2">
            <label for="payuTelephone" style="font-size: 1rem !important"
              >Teléfono</label
            >
            <input
              type="tel"
              required
              name="telephone"
              class="form-control"
              id="payuTelephone"
              aria-describedby="telephoneHelp"
            />
            <small
              id="telephoneHelp"
              class="form-text text-muted"
              style="font-size: 0.8rem !important"
              >Teléfono</small
            >
          </div>
          <input name="shippingCountry" hidden value="CO" />
          <div class="form-group my-2">
            <label for="payuCity" style="font-size: 1rem !important"
              >Ciudad</label
            >
            <input
              type="text"
              required
              name="shippingCity"
              class="form-control"
              id="payuCity"
              aria-describedby="cityHelp"
            />
            <small
              id="cityHelp"
              class="form-text text-muted"
              style="font-size: 0.8rem !important"
              >Ciudad de Entrega</small
            >
          </div>
          <div class="form-group my-2">
            <label for="payuAddress" style="font-size: 1rem !important"
              >Dirección</label
            >
            <input
              type="text"
              required
              name="shippingAddress"
              class="form-control"
              id="payuAddress"
              aria-describedby="addressHelp"
            />
            <small
              id="addressHelp"
              class="form-text text-muted"
              style="font-size: 0.8rem !important"
              >Dirección de facturación</small
            >
          </div>
          <input name="description" id="description" hidden />
          <input name="referenceCode" id="referenceCode" hidden />
          <input name="amount" hidden id="amount" />
          <input name="tax" value="0" hidden />
          <input name="taxReturnBase" value="0" hidden />
          <input name="currency" value="COP" hidden />
          <input name="signature" id="signature" hidden />
          <input name="test" value="0" hidden />
          <input
            name="responseUrl"
            value=" https://kiero.co/pay_status?extra4="
            hidden
          />
          <input
            name=" confirmationUrl"
            value="https://api.kieroapi.net/payuComplete"
            hidden
          />
          <button
            class="button-finish-payu btn btn-primary my-2"
            id="submit"
            name="submit"
            type="submit"
          >
            Continuar con la transacción
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
      function setDiscount(priceProduct, quantityProduct) {
          let discountPercentage = 0;
          if (quantityProduct === 2) {
              discountPercentage = 10;
          }
          if (quantityProduct >= 3) {
              discountPercentage = 15;
          }
          let PriceDiscount =
              priceProduct *
              quantityProduct *
              (1 - parseFloat("." + discountPercentage).toFixed(2));
          PriceDiscount = ~~PriceDiscount;
          return PriceDiscount;
      }

      function handleFormatNumber(number) {
          return number
              .toString()
              .split(".")[0]
              .replace(/(.)(?=(\d{3})+$)/g, "$1.");
      };

      function getDate() {
          let date = new Date();
          let day = date.getDate();
          let month = date.getMonth() + 1;
          let year = date.getFullYear();
          let time = date.toLocaleTimeString();
          if (month < 10) {
              return `${day}-0${month}-${year}-${time}`;
          } else {
              return `${day}-${month}-${year}-${time}`;
          }
      };

      function AsignValue() {
          let ref_code = "kieroco-" + new Date().getTime();
          let discount = setDiscount({{ data.price_product }}, 1);
          let signature = CryptoJS.MD5(
              "uzIc90bkpXj0aJDh22H67MRJnl~530932~" + ref_code + "~" + discount + "~COP"
          );
          document.getElementById("signature").value = signature.toString();
          document.getElementById("amount").value = discount;
          document.getElementById("referenceCode").value = ref_code;
          document.getElementById("description").value = `{{ data.product_description | string }}`;
      }

      async function SendZoho({nombre, apellidos, correo, telephone, ciudad, direccion}) {

          let ref_code = "kieroco-" + new Date().getTime();
          const data = {
              first_name: nombre ?? " ",
              last_name: apellidos,
              city: ciudad,
              address: direccion,
              email: correo,
              second_email: correo,
              phone: telephone,
              second_phone: "",
              type_id: "",
              num_id: "0",
              id: ref_code,
              country: "CO",
              lead_type: "{{ data.lead_type }}",
              brand: "{{ data.brand }}",
              category: "{{ data.category }}",
              category_id: "{{ data.category_id }}",
              sub_category: "{{ data.sub_category }}",
              type_client: "{{ data.type_client }}",
              product_title: '{{ data.product_title }}',
              product_description: `{{data.product_description | safe}}`,
              product_id: "{{ data.product_id}}",
              product_image: "{{ data.product_image }}",
              main_link: "{{ data.main_link }}",
              product_brand: "{{ data.product_brand }}",
              product_category: "{{ data.product_category }}",
              product_subcategory: "{{ data.product_subcategory }}",
              price_product: {{data.price_product}},
              rating: "{{ data.rating }}",
              cost_of_goods_sold: "{{ data.cost_of_goods_sold}}",
              asin_link: "{{ data.asin_link }}",
              gross_margin: "{{ data.gross_margin }}",
              gross_margin_percent: "{{data.gross_margin_percent }}",
              active: {{ data.active }},
              asin: "{{ data.asin }}",
              product_link: "{{ data.product_link }}",
              subcategory_link: "{{ data.subcategory_link }}",
              margin_percent: "{{ data.margin_percent }}",
              weight: "{{ data.weight }}",
              click_funnel: true,
              funnel_name: "{{ data.funnel_name }}",
              page_number: "{{ data.page_number }}",
          };
          let urlZoho = "https://api.kieroapi.net/create_lead_zoho";
          let postResp = axios.post(urlZoho, data, {headers: {"Content-Type": "application/json",},}).then(() => {
          });
      }

      const button = document.getElementById('submit');

      button.addEventListener("click", async function () {
          let nombre = document.getElementById("payuName");
          let correo = document.getElementById("payuEmail");
          let telephone = document.getElementById("payuTelephone");
          let ciudad = document.getElementById("payuCity");
          let direccion = document.getElementById("payuAddress");
          if (
              nombre.validationMessage === "" &&
              correo.validationMessage === "" &&
              telephone.validationMessage === ""
          ) {
              const fullname = String(nombre.value).split(" ");
              let last_name = " ";
              fullname.map((name, i) => {
                  if (i > 0) {
                      last_name += String(name + " ");
                  }
              });
              <!-- Envio a Facebook Pixel -->
              fbq("track", "InitiateCheckout", {
                  content_ids: "{{ data.product_id}}",
                  content_name: '{{ data.product_title }}',
                  product_group: '{{ data.type }}',
                  content_type: "product",
                  content_category: "{{ data.product_category }}",
                  contents: [
                      {
                          id: "{{ data.product_id}}",
                          quantity: 1,
                      },
                  ],
                  currency: "COP",
                  value: {{ data.price_product }},
                  num_items: 1,
                  em: correo.value ?? " ",
                  ph: 57 + handleFormatNumber(telephone.value ?? " "),
                  event_name: "InitiateCheckout",
                  eventId: "InitiateCheckout_Kiero_Group_2022",
                  user_name: fullname[0] ?? " ",
                  user_last_name: last_name.trim(),
                  timeTransaction: getDate(),
              });
  <!-- Envio a Zoho -->
              await SendZoho({
                  nombre: fullname[0],
                  apellidos: last_name.trim(),
                  correo: correo.value,
                  telephone: telephone.value,
                  direccion: direccion.value,
                  ciudad: ciudad.value,
              });
          } else {
              console.log("Sin datos");
          }
      }, false)
</script>
