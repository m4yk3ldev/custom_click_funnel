<script>

  function validateFormFinal(event) {

    var ref_code = "kieroco-" + new Date().getTime();
    var discount = setDiscount(10000, 1);
    var signature = CryptoJS.MD5(
      "uzIc90bkpXj0aJDh22H67MRJnl~530932~" + ref_code + "~" + discount + "~COP"
    );
    console.log(signature);
    $("input[name='signature']")[0].setAttribute('value', signature.toString());
    var name = $("#name").val();
    var last_name = $("#last_name").val();
    var email = $("#email").val();
    var phone = $("#phone").val();
    var city = $("#city").val();
    var address = $("#address").val();
    if (!name || !last_name || !email || !phone || !city || !address) {
      console.log('prueba');
      return false;
    }
    else {
      console.log('prueba22');
      $("input[name='telephone']")[0].setAttribute('value', phone);
      $("input[name='payerFullName']")[0].setAttribute('value', name + ' ' + last_name);
      $("input[name='shippingAddress']")[0].setAttribute('value', address);
      $("input[name='shippingCity']")[0].setAttribute('value', city);
      $("input[name='buyerEmail']")[0].setAttribute('value', email);.value = email;
      $("input[name='referenceCode']")[0].setAttribute('value', ref_code);
      $("input[name='amount']")[0].setAttribute('value', discount.toString());

    }

  }
  function setDiscount(priceProduct, quantityProduct) {
    let discountPercentage = 0;
    if (quantityProduct === 2) {
      discountPercentage = 10;
    }
    if (quantityProduct >= 3) {
      discountPercentage = 15;
    }

    let PriceDiscount =
      priceProduct *
      quantityProduct *
      (1 - parseFloat("." + discountPercentage).toFixed(2));

    PriceDiscount = ~~PriceDiscount;

    return PriceDiscount;
  }


</script>
