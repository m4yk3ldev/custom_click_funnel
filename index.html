<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Por favor agregue los datos de envío</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form id="payuForm" class="finish-pay" method="post" target="_blank">
          <input name="merchantId" hidden value="530932" />
          <input name="accountId" hidden value="532826" />

          <div class="form-group">
            <label for="payuName">Nombre</label>
            <input type="text" required name="payerFullName" class="form-control " id="payuName"
              aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Nombre completo</small>
          </div>
          <div class="form-group">
            <label for="payuEmail">Correo</label>
            <input type="email" required name="buyerEmail" class="form-control " id="payuEmail"
              aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Correo electrónico</small>
          </div>

          <div class="form-group">
            <label for="payuTelephone">Teléfono</label>
            <input type="tel" required name="telephone" class="form-control " id="payuTelephone"
              aria-describedby="telephoneHelp">
            <small id="telephoneHelp" class="form-text text-muted">Teléfono</small>
          </div>

          <input name="shippingCountry" hidden value="CO" />

          <div class="form-group">
            <label for="payuCity">Ciudad</label>
            <input type="text" required name="shippingCity" class="form-control " id="payuCity"
              aria-describedby="cityHelp">
            <small id="cityHelp" class="form-text text-muted">Ciudad de Entrega</small>
          </div>


          <div class="form-group">
            <label for="payuAddress">Dirección</label>
            <input type="text" required name="shippingAddress" class="form-control " id="payuAddress"
              aria-describedby="addressHelp">
            <small id="addressHelp" class="form-text text-muted">Direccion de facturación</small>
          </div>

          <input name="description" value="Descripcion del producto" hidden />
          <input name="referenceCode" value="" hidden />
          <input name="amount" value="" hidden />
          <input name="tax" value="0" hidden />
          <input name="taxReturnBase" value="0" hidden />
          <input name="currency" value="COP" hidden />
          <input name="signature" value="" hidden />
          <input name="test" value="0" hidden />
          <input name="extra1" value="" hidden />
          <input name="extra2" value="" hidden />
          <input name="extra3" value="" hidden />
          <input name="responseUrl" value=" https://kiero.co/pay_status?extra4=" hidden />
          <input name=" confirmationUrl" value="https://api.kieroapi.net/payuComplete" hidden />
          <button class="button-finish-payu btn btn-primary" id="submit" name="submit" type="submit">
            Continuar con la transacción
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Launch
    Modal Register Form</a>
</div>

<script>

  function setDiscount(priceProduct, quantityProduct) {
    let discountPercentage = 0;
    if (quantityProduct === 2) {
      discountPercentage = 10;
    }
    if (quantityProduct >= 3) {
      discountPercentage = 15;
    }

    let PriceDiscount =
      priceProduct *
      quantityProduct *
      (1 - parseFloat("." + discountPercentage).toFixed(2));

    PriceDiscount = ~~PriceDiscount;

    return PriceDiscount;
  }

  $("#payuForm").on('submit', function (e) {
    e.preventDefault();
    // Para definir la crypto
    var ref_code = "kieroco-" + new Date().getTime();
    var discount = setDiscount(10000, 1);
    var signature = CryptoJS.MD5(
      "uzIc90bkpXj0aJDh22H67MRJnl~530932~" + ref_code + "~" + discount + "~COP"
    );
    $("#submit").attr('disabled', '').html("<i class='fas fa-spinner fa-pulse'></i> Verificando información")

    let parameters = $(this).serializeArray();
    parameters[14].value = signature.toString();
    parameters[9].value = ref_code;
    parameters[10].value = discount.toString();
    console.log(parameters);

    $.ajax({
      url: "https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/",
      type: "POST",
      data: parameters,
      dataType: 'json',
      async: false,
    }).done(function (data) {
      $("#submit").removeAttr('disabled').text("Continuar con la transacción");
    }).fail(function (jqXHR, textStatus, errorThrown) {
      alert(textStatus + ': ' + errorThrown);
    }).always(function (data) {
    });
  });

</script>
