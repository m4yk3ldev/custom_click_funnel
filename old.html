<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Por favor agregue los datos de envío</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Nombres</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="last_name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Apellidos</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Correo</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="phone" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Telefono Movil</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="city" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Ciudad</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="address" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Dirección</label>
        </div>
      </div>
      <form id="payuForm" className="finish-pay" method="post"
        action="https://checkout.payulatam.com/ppp-web-gateway-payu/" //
        action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/" target="_blank">
        <input name="merchantId" type="hidden" value="530932" />
        <input name="accountId" type="hidden" value="532826" />
        <input name="description" type="hidden" value="Descripcion de prueba" />
        <input name="referenceCode" type="hidden" value={ref_code} />
        <input name="amount" type="hidden" value=1 />
        <input name="tax" type="hidden" value="0" />
        <input name="taxReturnBase" type="hidden" value="0" />
        <input name="currency" type="hidden" value="COP" />
        <input name="signature" type="hidden" value={signature} />
        <input name="test" type="hidden" value="0" />
        <input name="buyerEmail" type="hidden" value="correoprueba@prueba.com" />
        <input name="telephone" type="hidden" value=1234567 />
        <input name="shippingCountry" type="hidden" value="CO" />
        <input name="shippingCity" type="hidden" value="la habana" />
        <input name="shippingAddress" type="hidden" value="casa" />
        <input name="payerFullName" type="hidden" value="julio" />
        <input name="extra1" type="hidden" value="" />
        <input name="extra2" type="hidden" value="" />
        <input name="extra3" type="hidden" value="" />
        <input name="responseUrl" type="hidden" // value={"https://kieroapi.org/pay_status?extra4=" +
              value=""
            />
            <input
              name=" confirmationUrl" type="hidden" value="https://api.kieroapi.net/payuComplete" //
          value="https://api.kieroapi.org/payuComplete" />
        <input className="button-finish-payu" onMouseDown="validateFormFinal()" style={{ color: "white" ,
          cursor: "pointer" , margin: "125px auto 15px auto" , }} name="Submit" type="submit"
          value="Continuar con la transacción" />
      </form>
    </div>
  </div>
</div>
<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Launch
    Modal Register Form</a>
</div>
<script>
  function validateFormFinal(event) {
    var name = $("#name").val();
    var last_name = $("#last_name").val();
    var email = $("#email").val();
    var phone = $("#phone").val();
    var city = $("#city").val();
    var address = $("#address").val();
    if (!name || !last_name || !email || !phone || !city || !address) {
      console.log('prueba');
      return false;
    }
    else {
      $("input[name='telephone']").value = phone;
    }
  }
</script>
